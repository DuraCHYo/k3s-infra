- name: setup vm
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present
    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
    - name: create user with sudo
      user:
        name: admin
        groups: wheel
        append: yes
        state: present
        shell: /bin/bash
        create_home: yes
    - name: decrypt ansible-vault key
      delegate_to: localhost
      become: no
      shell: echo "{{ rsa_key_decrypt_pass }}" | ansible-vault decrypt ../files/id_rsa.pub --output -
      register: decrypted_key
    - name: put pubkey to authorized_keys
      authorized_key:
        user: admin
        state: present
        key: "{{ decrypted_key.stdout }}"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  revisionHistoryLimit: 3
  source:
    path: kustomize/traefik/
    repoURL: https://github.com/DuraCHYo/k3s-infra.git
    targetRevision: dev
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SelfHeal=true

